<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Framework Test Runner - Stampcar BE8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-top: 30px;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .test-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .btn-run {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .status-card {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-running {
            border-left: 5px solid #ffc107;
            background: #fff3cd;
        }
        
        .status-success {
            border-left: 5px solid #28a745;
            background: #d4edda;
        }
        
        .status-error {
            border-left: 5px solid #dc3545;
            background: #f8d7da;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #f8f8f2;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .screenshot-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .screenshot-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-robot"></i> Robot Framework Test Runner</h1>
                <p>Automated testing for THE 9 TOWER e-stamp system</p>
            </div>
            
            <div class="test-form">
                <h3><i class="fas fa-play-circle"></i> Run Test</h3>
                <form id="testForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="testType" class="form-label">Test Type</label>
                            <select class="form-select" id="testType" name="test_type" required>
                                <option value="">Select test type...</option>
                                <option value="license">License Plate Test</option>
                                <option value="serial">Serial Number Test</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="testValue" class="form-label">Test Value</label>
                            <input type="text" class="form-control" id="testValue" name="test_value" 
                                   placeholder="Enter license plate or serial number..." required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary btn-run w-100" id="runButton">
                                <i class="fas fa-play"></i> Run Test
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Status Card -->
            <div id="statusCard" class="card status-card" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title" id="statusTitle"></h5>
                    <p class="card-text" id="statusMessage"></p>
                    <div id="statusSpinner" style="display: none;">
                        <i class="fas fa-spinner spinner"></i> Test in progress...
                    </div>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="resultsSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults"></div>
                        
                        <!-- Screenshot -->
                        <div id="screenshotContainer" class="screenshot-container" style="display: none;">
                            <h6>Screenshot:</h6>
                            <img id="screenshotImage" src="" alt="Test Screenshot">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Logs Section -->
            <div id="logsSection" style="display: none;">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-terminal"></i> Execution Logs</h5>
                        <button class="btn btn-sm btn-outline-secondary float-end" onclick="refreshLogs()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="logContainer" class="log-container"></div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-outline-info w-100" onclick="viewFullLogs()">
                            <i class="fas fa-file-alt"></i> View Full Robot Logs
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-outline-secondary w-100" onclick="clearResults()">
                            <i class="fas fa-trash"></i> Clear Results
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let statusInterval;
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const runButton = document.getElementById('runButton');
            
            // Disable form and show running status
            runButton.disabled = true;
            runButton.innerHTML = '<i class="fas fa-spinner spinner"></i> Running...';
            
            showStatus('running', 'Test Starting', 'Initializing Robot Framework test...');
            
            try {
                const response = await fetch('/run-robot', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Start polling for status updates
                    startStatusPolling();
                } else {
                    showStatus('error', 'Error', result.error || 'Failed to start test');
                    resetForm();
                }
            } catch (error) {
                showStatus('error', 'Error', 'Failed to communicate with server');
                resetForm();
            }
        });
        
        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();
                    
                    if (status.running) {
                        showStatus('running', 'Test Running', 'Robot Framework test is executing...');
                        updateLogs(status.logs);
                    } else {
                        clearInterval(statusInterval);
                        displayResults(status);
                        resetForm();
                    }
                } catch (error) {
                    console.error('Failed to fetch status:', error);
                }
            }, 2000);
        }
        
        function showStatus(type, title, message) {
            const statusCard = document.getElementById('statusCard');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            const statusSpinner = document.getElementById('statusSpinner');
            
            statusCard.className = `card status-card status-${type}`;
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            statusCard.style.display = 'block';
            
            if (type === 'running') {
                statusSpinner.style.display = 'block';
            } else {
                statusSpinner.style.display = 'none';
            }
        }
        
        function displayResults(status) {
            const resultsSection = document.getElementById('resultsSection');
            const testResults = document.getElementById('testResults');
            
            if (status.results) {
                const results = status.results;
                
                if (results.success) {
                    showStatus('success', 'Test Completed', 'Robot Framework test executed successfully');
                    testResults.innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-check-circle"></i> Test Passed</h6>
                            <p>Return Code: ${results.return_code}</p>
                        </div>
                    `;
                    
                    // Show screenshot if available
                    if (results.screenshot_available) {
                        const screenshotContainer = document.getElementById('screenshotContainer');
                        const screenshotImage = document.getElementById('screenshotImage');
                        screenshotImage.src = results.screenshot_path;
                        screenshotContainer.style.display = 'block';
                    }
                } else {
                    showStatus('error', 'Test Failed', results.error || 'Robot Framework test failed');
                    testResults.innerHTML = `
                        <div class="alert alert-danger">
                            <h6><i class="fas fa-times-circle"></i> Test Failed</h6>
                            <p>Return Code: ${results.return_code || 'N/A'}</p>
                            ${results.error ? `<p>Error: ${results.error}</p>` : ''}
                            ${results.stderr ? `<pre>${results.stderr}</pre>` : ''}
                        </div>
                    `;
                }
                
                resultsSection.style.display = 'block';
            }
            
            updateLogs(status.logs);
        }
        
        function updateLogs(logs) {
            if (logs && logs.length > 0) {
                const logsSection = document.getElementById('logsSection');
                const logContainer = document.getElementById('logContainer');
                
                logContainer.innerHTML = logs.map(log => `<div>${log}</div>`).join('\n');
                logsSection.style.display = 'block';
                
                // Auto-scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
        
        function resetForm() {
            const runButton = document.getElementById('runButton');
            runButton.disabled = false;
            runButton.innerHTML = '<i class="fas fa-play"></i> Run Test';
        }
        
        function clearResults() {
            document.getElementById('statusCard').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('logsSection').style.display = 'none';
            document.getElementById('screenshotContainer').style.display = 'none';
        }
        
        async function viewFullLogs() {
            try {
                const response = await fetch('/logs');
                const logs = await response.text();
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(logs);
                newWindow.document.close();
            } catch (error) {
                alert('Failed to load logs');
            }
        }
        
        function refreshLogs() {
            // Trigger a status update to refresh logs
            fetch('/status')
                .then(response => response.json())
                .then(status => updateLogs(status.logs))
                .catch(error => console.error('Failed to refresh logs:', error));
        }
    </script>
</body>
</html>
